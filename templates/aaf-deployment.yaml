#{{ if not .Values.disableAafAaf }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: aaf
  name: aaf
  namespace: "{{ .Values.nsPrefix }}"
spec:
  replicas: {{ .Values.aafReplicas }}
  selector:
    matchLabels:
      app: aaf
  template:
    metadata:
      labels:
        app: aaf
      name: aaf
    spec:
      initContainers:
      - command:
        - /root/ready.py
        args:
        - --container-name
        - aaf-cs
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: {{ .Values.image.readiness }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        name: aaf-readiness
      containers:
      - env:
        - name: CASSANDRA_CLUSTER
          value: cassandra_container
        image: {{ .Values.image.aafImage }}:{{ .Values.image.aafVersion }}
        imagePullPolicy: {{ .Values.pullPolicy }}
        volumeMounts:
        - mountPath: /data
          name: aaf-data
        name: aaf
        readinessProbe:
          tcpSocket:
            port: 8101
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
        - name: aaf-data
          configMap:
            name: aaf-data-configmap
      imagePullSecrets:
      - name: {{ .Values.nsPrefix }}-docker-registry-key
#{{ end }}
